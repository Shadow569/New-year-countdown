<!DOCTYPE html>
<html>
    <head>
        <title>Countdown to new year</title>
        <link rel="stylesheet" href="assets/css/styles.css?v=211221">
        <script src="assets/js/jquery.min.js"></script> 
        <script src="assets/js/countdown.js"></script> 
    </head>
    <body>
        <div class="container">
            <h1>Brace yourselves! <span id="new_year_display"></span> is coming!</h1>
            <div class="countdown-container">
                <div class="countdown-box">
                    <div class="countdown-element">
                        <div class="countdown-value" id="countdown_days">0</div>
                        <div class="countdown-label">Days</div>
                    </div>
                    <div class="countdown-element">
                        <div class="countdown-value" id="countdown_hours">0</div>
                        <div class="countdown-label">Hours</div>
                    </div>
                    <div class="countdown-element">
                        <div class="countdown-value" id="countdown_minutes">0</div>
                        <div class="countdown-label">Minutes</div>
                    </div>
                    <div class="countdown-element">
                        <div class="countdown-value" id="countdown_seconds">0</div>
                        <div class="countdown-label">Seconds</div>
                    </div>
                    <div class="countdown-new-year hidden" id="new_year_greeting">
                        <h2>Happy new year <span id="new_year"></span>!</h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
